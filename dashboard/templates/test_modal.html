<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tickets.css') }}">
    <style>
        body {
            padding: 2rem;
            font-family: var(--font-sans);
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Modal Test Page</h1>
        <p>This page tests if the modal can be displayed.</p>
        
        <button id="testBtn" class="btn btn-primary">Test Show Modal</button>
        <button id="testBtn2" class="btn btn-secondary" onclick="testShowModal()">Test via onclick</button>
        
        <!-- AI Suggestions Modal -->
        <div id="suggestionsModal" class="modal-backdrop" style="display: none !important; z-index: 99999 !important;">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="modal-title">AI Suggestions</h3>
                    <button onclick="closeSuggestionsModal()" class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="suggestionsLoading" class="loading">
                        <div class="spinner"></div>
                        <span>Generating AI suggestions...</span>
                    </div>
                    <div id="suggestionsContent" style="display: none;">
                        <div class="form-group">
                            <label for="suggestedTitle" class="form-label">Title</label>
                            <input type="text" id="suggestedTitle" class="form-input">
                        </div>
                    </div>
                    <div id="suggestionsError" class="alert alert-error" style="display: none;"></div>
                </div>
                <div class="modal-footer">
                    <button onclick="closeSuggestionsModal()" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            console.log('=== showModal called ===');
            const modal = document.getElementById('suggestionsModal');
            if (!modal) {
                console.error('Modal not found');
                alert('Modal not found');
                return;
            }
            
            console.log('Modal found, current display:', window.getComputedStyle(modal).display);
            
            modal.removeAttribute('style');
            modal.style.cssText = `
                display: flex !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                z-index: 99999 !important;
                background: rgba(0, 0, 0, 0.5) !important;
                backdrop-filter: blur(4px) !important;
                align-items: center !important;
                justify-content: center !important;
                padding: 1rem !important;
                visibility: visible !important;
                opacity: 1 !important;
            `;
            
            void modal.offsetHeight; // Force reflow
            
            const computed = window.getComputedStyle(modal);
            console.log('After setting:', {
                display: computed.display,
                zIndex: computed.zIndex,
                position: computed.position
            });
            
            const rect = modal.getBoundingClientRect();
            console.log('Bounding rect:', rect);
            console.log('Visible?', rect.width > 0 && rect.height > 0);
        }
        
        function closeSuggestionsModal() {
            const modal = document.getElementById('suggestionsModal');
            if (modal) {
                modal.style.setProperty('display', 'none', 'important');
            }
        }
        
        window.testShowModal = showModal;
        
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('testBtn');
            if (btn) {
                btn.addEventListener('click', showModal);
                console.log('Test button event listener attached');
            }
        });
    </script>
</body>
</html>
