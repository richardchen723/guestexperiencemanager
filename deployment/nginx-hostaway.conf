# Nginx configuration for Hostaway Messages Dashboard
# Place this file in /etc/nginx/sites-available/hostaway
# Then create symlink: sudo ln -s /etc/nginx/sites-available/hostaway /etc/nginx/sites-enabled/
# Remove default: sudo rm /etc/nginx/sites-enabled/default
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Replace with your domain name

    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;  # Replace with your domain name

    # SSL certificate configuration (Let's Encrypt)
    # After installing certbot, certificates will be at:
    # /etc/letsencrypt/live/your-domain.com/fullchain.pem
    # /etc/letsencrypt/live/your-domain.com/privkey.pem
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # SSL configuration (strong security)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/hostaway-access.log;
    error_log /var/log/nginx/hostaway-error.log;

    # Client body size limit (for file uploads if needed)
    client_max_body_size 10M;

    # Proxy to Flask application
    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running requests (sync operations)
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static files (optional - Flask can serve these, but Nginx is faster)
    # Uncomment if you want Nginx to serve static files directly
    # location /static/ {
    #     alias /opt/hostaway-messages/app/dashboard/static/;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }
}

