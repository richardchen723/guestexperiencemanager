# Nginx configuration for Hostaway Messages Dashboard (HTTP only)
# This will be upgraded to HTTPS after SSL certificate is installed
# Place this file in /etc/nginx/sites-available/hostaway

# HTTP server
server {
    listen 80;
    listen [::]:80;
    server_name 44.196.144.24 _;  # Replace with your domain name when ready

    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Logging
    access_log /var/log/nginx/hostaway-access.log;
    error_log /var/log/nginx/hostaway-error.log;

    # Client body size limit (for file uploads if needed)
    client_max_body_size 10M;

    # Proxy to Flask application
    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running requests (sync operations)
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static files (optional - Flask can serve these, but Nginx is faster)
    # Uncomment if you want Nginx to serve static files directly
    # location /static/ {
    #     alias /opt/hostaway-messages/app/dashboard/static/;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }
}

